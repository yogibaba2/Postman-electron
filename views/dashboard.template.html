<table class="table table-hover">
	<th class="header">
		<td>Project Name</td>
		<td>Total Scripts</td>
	</th>
	<tr class="row" ng-repeat="project in projects">
		<td><a ng-click="gotoScriptController(projects.indexOf(project))">{{project.name}}</a></td>
		<td>{{(project.scripts).length}}</td>
	</tr>
</table>
